<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/113dcf80a9.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>

<body class="container">

    <div class="row">
        <header class="col col-sidebar padding-horizontal">
           <nav>
                <ul class="playlist-details">
                    <li>
                        <a class="logo" href="#"><i class="fa-brands fa-spotify"></i> <span class="logo_description">Spotify</span></a>
                    </li>
                    <li>
                        <a class="sidebar-icons" href="#"><i class="fa-solid fa-house"></i> <span class="sidebar-icons_description">Home</span> </a>
                    </li>
                    <li>
                        <a class="sidebar-icons grey-icons" href="#"><i class="fa-solid fa-magnifying-glass"></i> <span class="sidebar-icons_description">Cerca</span></a>
                    </li>
                    <li>
                        <a class="sidebar-icons grey-icons" href="#"><i class="fa-brands fa-spotify"></i> <span class="sidebar-icons_description">La tua libreria</span></a>
                    </li>
                </ul>

                <ul class="playlist-details playlist-details2">
                    <li>
                        <a class="title-playlist" href="#">Playlist</a>
                    </li>
                    <li>
                        <a class="create-playlist" href="#">Crea Playlist</a>
                    </li>
                    <li>
                        <a class="name-playlist" href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a class="name-playlist" href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a class="name-playlist" href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a class="name-playlist" href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a class="name-playlist" href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a class="name-playlist" href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a class="name-playlist" href="#">Nome Playlist</a>
                    </li>
                </ul>
           </nav>
        </header>
    
        <main class="col col-big">
            <div class="fixed-bar">
                <button class="button button__black">effettua l'upgrade</button>
            </div>
            
        </main>
    </div>

    <aside class="player padding-horizontal">
        <div class="row_aside">
            <div class="col__aside">
                <div class="row_sinister">
                    <div class="col sinister__img">
                        <figure>
                            <img class="player__img" src="./img/sinister.jpeg" alt="Sinister img">
                        </figure>
                    </div>
                    <div class="col sinister__details">  
                        <p class="sinister__title titles">Sinister</p>
                        <p class="sinister__description subtitles">Brano Nome</p>
                    </div>
                    <div class="col sinister__icons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>         
                    </div>
                </div>     
            </div>


            <div class="col__aside">
                <ul class="row_lists">
                    <li class="col margin-icons">
                        <button>
                            <i class="player-icons fa-solid fa-shuffle"></i>
                        </button>
                    </li>
                    <li class="col margin-icons">
                        <button>
                            <i class="player-icons fa-solid fa-backward-step"></i>
                        </button>
                    </li>
                    <li class="col">
                        <button>
                            <i class="player-icons play-icon fa-regular fa-circle-play"></i>
                        </button>
                    </li>
                    <li class="col margin-icons">
                        <button>
                            <i class="player-icons fa-solid fa-forward-step"></i>
                        </button>
                    </li>
                    <li class="col margin-icons">
                        <button>
                            <i class="player-icons fa-solid fa-rotate-right"></i>
                        </button>                           
                    </li>
                </ul>

                <ul class="row_lists">
                    <li class="col">
                        <span class="time-progress-bar">0:25</span>
                    </li>
                    <li class="col">
                        <div class="progress-bar"></div>
                    </li>
                    <li class="col">
                        <span class="time-progress-bar">4:35</span>
                    </li>
                </ul>
            </div>

            <div class="col__aside">
                <ul class="row_lists">
                    <li class="col">
                        <button>
                            <i class="player-icons2 fa-sharp fa-solid fa-bars"></i>
                        </button>
                    </li>
                    <li class="col">
                        <button>
                            <i class="player-icons2 fa-solid fa-tv"></i>
                        </button>
                    </li>
                    <li class="col">
                        <button>
                            <i class="player-icons2 fa-solid fa-volume-high"></i>
                        </button>
                    </li>
                    <li class="col">
                        <div class="progress-bar small-progress-bar"></div>
                    </li>
                </ul>
            </div>
        </div>
    </aside>    
    
</body>
</html>
